<div class="case card round gray-pale" id="{{ .Get `id` }}">
    <div class="badge">
        {{ with .Get `manager` }}<div><img src="badge-manager.png" alt="for経営者"></div>{{ end }}
        {{ with .Get `staff` }}<div><img src="badge-staff.png" alt="forスタッフ"></div>{{ end }}
        {{ with .Get `worker` }}<div><img src="badge-worker.png" alt="forワーカー"></div>{{ end }}
    </div>
    <p class="title">{{ .Get `title` }}</p>
    <p class="read">{{ .Inner }}</p>
    {{ with .Get `step1` }}
        <p class="relation-link"><a href="../example#step1">活用例：勤務開始〜終了</a></p>
    {{ end }}
    {{ with .Get `step2` }} 
        <p class="relation-link"><a href="../example#step2">活用例：締め作業</a></p>
    {{ end }}
    {{ with .Get `step3` }} 
        <p class="relation-link"><a href="../example#step3">活用例：組織の改善</a></p>
    {{ end }}
</div>
