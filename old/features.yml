- section: 業務負担を軽減できる
  text: 事前の準備少なく、すぐに利用開始。スタッフの負担を減らし、ワーカーの手持ちをなくします。
  image: /images/home-03.png
  details:
    - id: 1
      title: 打刻管理
      body: 基本的な勤怠管理機能として、執務時間を正確に記録しトラッキング可能に。組織全体の労務状態をリアルタイム把握します。
      badge: [2, 3]
      usage: 1

    - id: 2
      title: 業務指示
      body: 業務の指示出しを、特徴的なフォーム作成ツールを用いて容易に行うことができます。業務の指示内容および、報告内容を緻密に表現できるため、執務時にワーカーを困惑させることがなくなります。
      badge: [2]
      usage: 1
      
    - id: 3
      title: タスクトラッキング
      body: システム上で業務実施の様子を常時トラッキングします。業務の開始・終了を記録する操作は、生産性に対する意識を高め、業務効率を向上させます。
      badge: [2]
      usage: 1
      
    - id: 4
      title: 連絡・引き継ぎ
      body: 正規・非正規雇用の別に関係なく、連絡や引き継ぎなど、情報共有が行えます。柔軟なタグシステムの活用で情報の可視範囲をきめ細かく設定できます。
      badge: [2]
      
    - id: 5
      title: モバイルファースト
      body: スタッフやワーカーが個人で所有しているスマートフォンやタブレットでもセキュアに利用できます。情報シス部門による端末管理が不必要で、負担軽減となります。
      badge: [1, 2, 3]
      
    - id: 6
      title: SaaSサブスクリプション
      body: Essential Workwareはサブスクリプションで提供されるSaaSです。初期費用も抑えられ、システムの自己管理も必要ありません。
      badge: [1]

    - id: 7
      title: CRM
      body: スタッフ間での業務状況の共有を迅速に行えます。チャット機能を導入しているため連絡がスムーズに行えます。
      badge: [1, 2]

    - id: 8
      title: チャット
      body: チャットのメンション機能は通知ができ、見逃しが少なくなり、スタッフ間のコミュニケーションツールとして使用できます。
      badge: [1, 2]
    
- section: デジタルツインを実現する
  text: スタッフとワーカーの属性やリソース状況を常に最新の状態で把握できます。
  image: /images/home-04.png
  details:
    - id: 9
      title: 属性の可視化
      body: ワーカーのキャリアやスキル属性を予め登録しておくことで、シフト作成や業務割り当て時に適切な要員指名が可能です。
      badge: [2, 3]
      usage: 1
      
    - id: 10
      title: リソース可視化
      body: 業務負担の様子をリアルタイムに把握して、偏りが起きないように、リソースを確認しながら業務割り当てができます。
      badge: [2]
      usage: 1
      
    - id: 11
      title: キャリア指標
      body: 人材育成や能力開発における指標の管理を行います。能力ラダーによって、組織内でのキャリアを示すことができます。
      badge: [2, 3]
      usage: 3
    
- section: 標準化サイクルが発生する
  text: EssentialWorkwareを使っているうちに、自然と業務が標準化されます。
  image: /images/home-05.png
  details:
    - id: 12
      title: タスクのテンプレート化
      body: 一度作成した業務指示はテンプレートとして繰り返し活用することが可能です。
      badge: [2]
      usage: 1
      
    - id: 13
      title: サンクスカード
      body: 感謝の気持ちをフィードバック。疎かになりがちな、業務成果の評価を可視化することができ、風通しの良い職場の人間関係構築を手助けできます。
      badge: [2, 3]
      usage: 3
      
    - id: 14
      title: 業務指示一覧出力
      body: 業務指示の一覧を分析可能な資料として出力できます。本格的な業務改善活動のための調査や、さらなるIT化を進める際の要件定義として活用することが可能です。
      badge: [1, 2]
    
- section: 既存の仕組みと連携できる
  text: 既存の様々なしくみを連携一体運用することで、DXを素早く実現します。
  image: /images/home-06.png
  details:
    - id: 15
      title: 日報・伝票の自動化
      body: 業務の実施記録がIT化されることで、業務日報や伝票作成などの事務仕事を自動化することが可能となります。
      badge: [2, 3]
      usage: 2
      
    - id: 16
      title: BIツール連携
      body: 経営向けBIツールに連携が可能です。組織を高度に分析把握するのに役立ちます。
      badge: [1]
      usage: 2
      
    - id: 17
      title: Workware API
      body: すべての機能をAPIとして提供し、データの入出力も充実させているので、ITロックオン状態にされることは一切ありません。
      badge: [1, 2]

    - id: 18
      title: デバイス
      body: 使用できるサインインアカウントはGoogleアカウント、Appleアカウント。対応デバイスはiPhone、Android、iPadと種類が多く使い分けができます。
      badge: [2, 3]
